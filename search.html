<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MaSCA Search</title>
<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/searchcss.css">
<link rel="icon" type="image/png" href="favicon.ico" />
<header class="header">
<img src="logo.png" alt="MaSCA" style="width:200px;height:200px;">
</header>
<body onLoad="setFocus()">
<section class="box">
<div id="logform">
<h2>Welcome to the </br>MATH SOLUTION CENTER</h2>
<p></br>
Search ID Number Below:</p>
<p id="alert"> </p> 
<form method="post" name="inputForm" onSubmit="return validateForm()">
  
    <input class="inputbox" type="text"   id="studentID" name="studentID" onFocus="javascript: this.value = ' '" required > 
    </br>
    </br>   
    <input class="subbttn" type="submit" value="Submit" name="SEARCH"  >
</form>
</body>
<script>
    function setFocus()
    {
        document.getElementById("studentID").focus();
    }
    
    function validateForm(){
        var x = document.forms["inputForm"]["studentID"].value;
        var error;
        if (x == null || x == " "){
         document.getElementById("alert").innerHTML = "Invalid Read please try again";        
        document.getElementById("studentID").focus();
            
            
        return false;
        
        }
        var validator = new RegExp(/(APIN)\w+%\w+\?|(BOI)\w+%\w+\?/g);
       var isValueValid = validator.test(x);
        
        if (!(isValueValid)){
            var error = "Invalid card please us a CWI student ID card";
            document.getElementById("alert").innerHTML = error; 
            document.getElementById("studentID").value = ' ';
            document.getElementById("studentID").focus();
            
            return false;
        } 
    }
</script>
</html>
